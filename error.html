<h1>测试数字是不是奇数</h1>
<p>请输入数字：</p>
<input type="text" id="txt">
<input type="button" onclick="btn()" value="click">
<p id="mess"></p>
<script>
    function btn(){
        try{
            var e = document.getElementById("txt").value;
            if(e=="") throw "值为空";
            if(e%2==0) throw "不是奇数";
            if(isNaN(e)) throw "不是数字";
        }catch (err){
            var y = document.getElementById("mess");
            y.innerHTML="error:"+err+".";
        }
    }
